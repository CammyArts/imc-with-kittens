<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Archivo+Black&family=Bebas+Neue&family=Bungee&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Oswald:wght@200..700&family=Pirata+One&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../../assets/logo.png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center; /* Centraliza horizontal */
        align-items: center;
        font-family: "Comic Neue", sans-serif;
        background-color: #fcfaed;
        color: #643d20;
      }
      body,
      html {
        height: 100%;
        margin: 0;
      }

      .container {
        background-color: #d1e4d5;
        padding: 1rem;
        border-radius: 5%;
        filter: drop-shadow(5px 5px 5px rgba(0, 65, 45, 0.356));
        margin: 0.5rem;
      }
      main {
        display: flex;
        justify-content: center;
        flex-direction: column;
      }
      #resultado {
        width: 300px;
      }
      #resultado img {
        width: 300px;
        border-radius: 10%;
        padding: 1rem;
      }
      input,
      label {
        margin: 0px 7px 7px 0px;
      }
      input {
        width: 100%;
      }
      .campos {
        display: flex;
        flex-direction: row;
      }
      button {
        cursor: pointer;
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
        padding: 0.5rem 3rem 0.5rem 3rem;
        border-radius: 5%;
        background-color: #e7a573;
        border: #e7a573;
        font-family: "Comic Neue", sans-serif;
        font-weight: 800;
        filter: drop-shadow(5px 5px 5px rgba(34, 11, 0, 0.5));
      }
    </style>
    <title>Calcular IMC</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="campos">
          <label for="altura">Altura</label>
          <input
            type="number"
            name="altura"
            id="altura"
            placeholder="Digite sua altura"
          />
        </div>

        <div class="campos">
          <label for="peso">Peso</label>
          <input
            type="number"
            name="peso"
            id="peso"
            placeholder="Digite seu peso"
          />
        </div>

        <button onclick="calcularIMC()">Calcular</button>

        <div id="resultado">
          <p id="paragrafo"></p>
          <img id="gatinho" src="../../assets/todos.png" alt="imagem de gatinho" />
        </div>
      </div>
    </main>
    <script>
      function calcularIMC() {
        const peso = parseFloat(document.getElementById("peso").value);
        const altura = parseFloat(document.getElementById("altura").value);
        const img = document.getElementById("gatinho");
        const p = document.getElementById("paragrafo");
        const resultado = document.getElementById("resultado");

        // Limpa mensagens antigas
        p.textContent = "";
        img.src = "";
        img.alt = "";

        // Validação
        if (isNaN(peso) || isNaN(altura) || altura <= 0) {
          p.textContent = "Por favor, insira valores válidos.";
          return;
        }

        const imc = peso / (altura * altura);

        if (imc < 18.5) {
          p.textContent = `Abaixo do peso (IMC: ${imc.toFixed(2)})`;
          img.src = "../../assets/magro.png";
          img.alt = "Abaixo do peso";
        } else if (imc <= 24.9) {
          p.textContent = `Peso ideal (IMC: ${imc.toFixed(2)})`;
          img.src = "../../assets/ideal.png";
          img.alt = "Peso ideal";
        } else {
          p.textContent = `Sobrepeso / obeso (IMC: ${imc.toFixed(2)})`;
          img.src = "../../assets/gordin.png";
          img.alt = "Sobrepeso";
        }
      }
    </script>
  </body>
</html>
